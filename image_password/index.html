<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="public/styles.css" />
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl ">Image Password Strength</h1>
      <p class="text-sm text-gray-800">
        Change the password to see a effect
      </p>
      <div class="my-4 text-left">
        <label class="text-gray-800">Email:</label>
        <input type="email" class="border black w-full p-2 mt-2 rounded" placeholder="Enter email...">
      </div>
      <div class="my-4 text-left">
        <label class="text-gray-800">Password:</label>
        <input id="password" type="password" class="border black w-full p-2 mt-2 rounded" placeholder="Enter password...">
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
